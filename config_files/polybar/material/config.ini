;; Global WM Settings

[global/wm]
margin-bottom = 0
margin-top = 0
include-file = ~/.config/polybar/material/bars.ini
include-file = ~/.config/polybar/material/colors.ini
include-file = ~/.config/polybar/material/modules.ini
include-file = ~/.config/polybar/material/user_modules.ini
[bar/main]
monitor =
monitor-fallback =
monitor-strict = false
override-redirect = false
bottom = false
fixed-center = true
width = 100%
height = 40
offset-x = 0%
offset-y = 0%
background = ${color.background}
foreground = ${color.foreground}
radius-top = 0.0
radius-bottom = 0.0
line-size = 2
line-color = ${color.primary}
border-size = 3
border-color = ${color.background}
padding = 0
module-margin-left = 1
module-margin-right = 1

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_
font-0 = "Fantasque Sans Mono:pixelsize=12;3"
font-1 = "Material\-Design\-Iconic\-Font:size=13;4"
font-2 = "FontAwesome5Free:style=Solid:size=10;4"
font-3 = "FontAwesome5Free:style=Regular:size=10;4"
font-4 = "FontAwesome5Brands:style=Regular:size=10;4"


modules-left = launcher workspaces term files browser settings wifi
modules-center = xwindow
modules-right = memory brightnessctl pulseaudio battery network date sysmenu

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_
separator =
dim-value = 1.0
wm-name = 
locale = 
tray-position = none
tray-detached = false
tray-maxsize = 16
tray-background = ${color.background}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0
wm-restack = bspwm
enable-ipc = true
click-left = 
click-middle = 
click-right =
scroll-up =
scroll-down =
double-click-left =
double-click-middle =
double-click-right =
cursor-click = 
cursor-scroll = 

[settings]
throttle-output = 5
throttle-output-for = 10
screenchange-reload = false
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over
pseudo-transparency = false

